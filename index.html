<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/996973c893.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <div id="social-media" class="container-fluid text-center py-5">
        <div class="container text-white">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="m-heading">Let's be friends</h1>
            <div class="row pt-5 justify-content-center">
                <!-- LinkedIn -->
                <div class="col-md-3 col-sm-6">
                    <div class="media_card">
                        <i class="fab fa-linkedin-in fa-3x"></i>
                        <h3>LinkedIn</h3>
                    </div>
                </div>
                <!-- Github -->
                <div class="col-md-3 col-sm-6">
                    <div class="media_card">
                        <i class="fab fa-github fa-3x"></i>
                        <h3>Github</h3>
                    </div>
                </div>
                <!-- Youtube -->
                <div class="col-md-3 col-sm-6">
                    <div class="media_card">
                        <i class="fab fa-youtube fa-3x"></i>
                        <h3>Youtube</h3>
                    </div>
                </div>
                <!-- Email -->
                <div class="col-md-3 col-sm-6">
                    <div class="media_card">
                        <i class="fas fa-envelope fa-3x"></i>
                        <h3>Email</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
